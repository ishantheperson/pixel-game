<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Pixel Game</title>

  <link rel="stylesheet" href="style.css">

  <script src="js/app.js"></script>
  <script>
    const WIDTH = 800, HEIGHT = 600;

    let game;
    window.addEventListener("DOMContentLoaded", () => {
      let canvas = document.createElement("canvas");
      let gameArea = document.getElementById("gameArea");

      canvas.width = WIDTH;
      canvas.height = HEIGHT;
      canvas.style.border = "1px solid black";

      gameArea.appendChild(canvas);

      game = new Game({ x: WIDTH, y: HEIGHT }, canvas);
    })
  </script>
</head>

<body>

<div id="sidebar">
  <h1>Pixel Game</h1>
  <h2>Ishan Bhargava</h2>
  <p>Click to add pixels. Press <kbd>T</kbd> to use a Tool</p>

  <div id="items">
    <div id="tools" class="selectArea">
      <h3>Tools</h3>
      <p class="selected">Explosion</p>
      <p>Default</p>
    </div>

    <div id="elements" class="selectArea">
      <h3>Pixels</h3>
      <p>Block</p>
      <p class="selected">Sand</p>
      <p>Water</p>
      <p>Magma</p>
   </div>
  </div>
</div>

<div id="gameArea"></div>
</body>
</html>
